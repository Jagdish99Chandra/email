<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create your mail id</title>
  </head>
  <body>
    <center>
          <img src="Images\file-google-logo-svg-wikimedia-commons-23.png"
           alt="An google logo"
           height="50"
           width="20%">
           <h3>Create your Gmail address</h3>
           <div>
             <form action="password.html">
               <label for="create">Create a Gmail address</label><br>
               <input id="create" type="email" name="mail"
               placeholder="example@gmail.com"
               required><br>
               You can use letters, numbers & periods <br>
              <input type="submit" name="next">
             </form>
           </div>

    </center>
  </body>
</html>
